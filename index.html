<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>岑泳彤的个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(145deg, #f5f7fa 0%, #e9edf5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .card {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            padding: 48px 40px;
            transition: all 0.3s ease;
        }
        
        .card:hover {
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.12);
        }
        
        .name {
            text-align: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 2px solid #f0f2f5;
        }
        
        .name h1 {
            font-size: 2.8em;
            font-weight: 600;
            color: #1a2639;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .name p {
            font-size: 1.2em;
            color: #5d6d7e;
            font-weight: 400;
        }
        
        .email {
            text-align: center;
            padding: 16px;
            background: #f8fafd;
            border-radius: 16px;
        }
        
        .email-label {
            font-size: 0.9em;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
        }
        
        .email-address {
            font-size: 1.4em;
            color: #2c3e50;
            font-weight: 500;
            word-break: break-all;
            padding: 8px 0;
        }
        
        .footer {
            text-align: center;
            margin-top: 32px;
            color: #95a5a6;
            font-size: 0.9em;
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .card {
                padding: 32px 24px;
            }
            
            .name h1 {
                font-size: 2.2em;
            }
            
            .email-address {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="name">
            <h1>岑泳彤</h1>
            <p>Yongtong Cen</p>
        </div>
        
        <div class="email">
            <div class="email-label">电子邮件</div>
            <div class="email-address">cenyongtong23151804@mail.ustc.edu.cn</div>
        </div>
        
        <div class="footer">
            USTC · 个人主页
        </div>
    </div>
</body>
</html>
